<div fxLayout="column" fxLayoutAlign="space-between right" flex="50" class="red" class="container">

  <table mat-table [dataSource]="list" class="mat-elevation-z8" width="100%">
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element" (click)="edit(element.id)" align="left"> {{element.name}} </td>
    </ng-container>

    <!-- Qty Column -->
    <ng-container matColumnDef="qty">
      <th mat-header-cell *matHeaderCellDef> Qty </th>
      <td mat-cell *matCellDef="let element" align="left"> {{element.qty}} </td>
    </ng-container>

    <!-- Price Column -->
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef> Price </th>
      <td mat-cell *matCellDef="let element" [class.red]="element.price > element.close" align="left">
        {{element.price}} </td>
    </ng-container>

    <!-- Buttons Column -->
    <ng-container matColumnDef="more">
      <th mat-header-cell *matHeaderCellDef> </th>
      <td mat-cell *matCellDef="let element" align="right"> <button (click)="delete(element.id)">[X]</button><button
          (click)="edit(element.id)">edit</button></td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>


  <mat-divider></mat-divider>

  <div *ngIf="one; else elseBlock" class="container">
    <div>
      <mat-form-field hintLabel="Max 15 characters">
        <input [(ngModel)]="one.name" matInput #input maxlength="15" placeholder="Symbol Name">
        <mat-hint align="end">{{input.value?.length || 0}}/15</mat-hint>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <input [(ngModel)]="one.qty" matInput placeholder="Qty" type="number" class="example-right-align">
        <span matPrefix>&nbsp;</span>
      </mat-form-field>
    </div>
    <div>
      <mat-form-field>
        <input [(ngModel)]="one.price" matInput placeholder="Price" type="number" class="example-right-align">
        <span matPrefix>$&nbsp;</span>
      </mat-form-field>
    </div>
    <div>
      <button mat-raised-button color="primary" (click)="savePortfolioItem()">Save Item</button>
    </div>

  </div>
  <ng-template #elseBlock> </ng-template>

</div>
